version: "3.4"
services:
  mushr_noetic:
    image: rma3
    network_mode: "host"
    privileged: true
    devices:
      - "/dev:/dev"
      - "/dev/ydlidar:/dev/ydlidar"
      - "/dev/vesc:/dev/vesc"
      - "/dev/input/js0:/dev/input/js0"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    volumes:
      - /usr/bin/tegrastats:/usr/bin/tegrastats 
      - /etc/udev:/etc/udev
      - /sys/class/gpio:/sys/class/gpio
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev:/dev
      - /dev/input:/dev/input
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
